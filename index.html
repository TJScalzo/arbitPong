<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML5 Game</title>
        <meta name="description" content="A basic HTML5 game">
        <meta name="author" content="Matt">
    </head>
    <body>

        <canvas id="canvas" width="750" height="400" style="border:1px solid lightgray;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div style="text-align: center; width: 100%;">
            <button type="button" onclick="window.cancelAnimationFrame(requestID); init();">Refresh</button>
            <p>Move your paddle with A & D, you can change its color with W. Click "Refresh" to reset!</p>
        </div>

        <script src="./classes.js"></script>
        <script src="./scripts.js"></script>
        <script src="./game.js"></script>
    </body>
</html>
